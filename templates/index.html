<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLL - Страница</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #343a40;
            padding-top: 40px;
            background-image: url('https://images.unsplash.com/photo-1508625935447-e0ebc2cdf6bf?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MzJ8fGplbGx5ZmlzaHxlbnwwfHwwfHx8MA%3D%3D'); /* Замените 'background.jpg' на путь к вашему изображению */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Фиксированный фон */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
            color: #4169E1;
        }
        label {
            font-weight: bold;
            color: #4169E1;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #4169E1;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .btn {
            padding: 10px 20px;
            background-color: #4169E1;
            color: #fff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }

        .description-info {
            margin-top: 30px;
        }
        .team-info {
            margin-top: 30px;
        }
        .description-info h2,
        .team-info h2 {
            font-size: 24px;
            color: #4169E1;
            cursor: pointer;
        }
        .description-info p,
        .team-info ul {
            font-size: 16px;
            display none;
        }
        .team-info ul {
            list-style-type: none;
            padding: 0;
        }
        .team-info ul li {
            margin-bottom: 10px;
        }
        .team-info ul.hidden {
            display: none; /* Скрываем список команды по умолчанию */
        }
        .description-info p.hidden1 {
            display: none; /* Скрываем список команды по умолчанию */
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code a img {
            width: 70px; /* Уменьшаем ширину QR-кода */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChangeYourHeroes</h1>

        <!-- Форма для ввода персонажей -->
        <form>
            <div class="form-group">
                <label for="charA">Старый Персонаж:</label>
                <input type="text" id="charA" class="form-control" v-model="charA">
            </div>
            <div class="form-group">
                <label for="charB">Новый Персонаж:</label>
                <input type="text" id="charB" class="form-control" v-model="charB">
            </div>
            <button type="submit" class="btn">Отправить</button>
        </form>

        <!-- Контакты и информация о команде -->
        <div class="description-info">
            <h2 class = "description">Описание проекта</h2>
            <p class = "hidden1">хуй</p>
        </div>
        <div class="team-info">
            <h2 class ="toggle-list">Наша команда</h2>
            <ul class = "hidden">
                <li>Мамонтов Егор</li>
                <li>Андриянов Эрик</li>
                <li>Андрюшин Лев</li>
                <li>Муратов Артем</li>
                <li>Комбаров Владислав</li>
                <li>Маслова Анастасия</li>
                <li>Кудинов Денис</li>
                <li>Модин-Глазков Богдан</li>
                <!-- Добавьте других участников команды здесь -->
            </ul>
        </div>

        <!-- QR-код с ссылкой на проект -->
        <div class="qr-code">
            <a href="https://github.com/TeoPlow/IT_project_jellyfish">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://github.com/TeoPlow/IT_project_jellyfish">
                <!-- Замените "https://example.com/project" на ссылку на ваш проект -->
            </a>
        </div>
    </div>

    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '.container',
            data: {
                charA: '',
                charB: ''
            }
        });
        document.querySelector('.toggle-list').addEventListener('click', function() {
            document.querySelector('.team-info ul').classList.toggle('hidden');
        });
        document.querySelector('.description').addEventListener('click', function() {
            document.querySelector('.description-info p').classList.toggle('hidden1');
        });
    </script>
</body>
</html>
